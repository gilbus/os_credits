dist: xenial   # required for Python >= 3.7
language: python
cache: pip
services:
  - docker
python:
  - "3.7"
before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - export PATH=~/.local/bin:$PATH
install:
  - poetry install
script:
  - make test
